<script id="home-template" type="text/x-handlebars-template">

            <h2>Experience The Fondue Effect at Fondue Fun</h2>
            <p>We invite you to customize your fondue experience any way you like. Our menu allows you to order 1, 2, 3 or more courses.

<script id="aboutus-template" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <img src="images/aboutus.jpg" alt="About us image" style="width:100%" />
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12">
            <h3>History of Fondue Fun</h3>
            <p>For nearly 40 years, Fondue Fun has defined the fondue experience niche across the American dining scene and now looks forward
                to continued domestic success as well as continued international expansion.</p>
            <p>The first Fondue Fun opened in April of 1975 in Maitland, Fla., just outside of Orlando. It was a cozy, quaint location, and its
                first menu consisted of just three items: Swiss cheese fondue, beef fondue and a chocolate fondue dessert. However, as the restaurant’s
                popularity expanded, so did its menu and ambiance.</p>
            <p>From the start, the J brothers were diligent in their search for energetic entrepreneurs who were as excited as they were about the
                concept and its potential. Their commitment to building a close knit fondue family proved successful. </p>
            <p>Today, with more than 125 locations across 35 U.S states, Canada, Mexico, Southeast Asia and the Middle East, and more than 15 locations
                in development internationally, Fondue fun Restaurants, Inc. is the premier fondue restaurant. A leading polished casual dining
                franchise, Fondue Fun was recognized as the No. 1 casual dining restaurant in the Nation’s Restaurant News 2015 Consumer Picks
                report.</p>
            <p>At Fondue Fun, fondue truly becomes a memorable dining experience where guests can discover all the ingredients for an
                unforgettable culinary adventure including a relaxed atmosphere, private tables, attentive service, fine wines and signature fondue
                courses.</p>
            <p>Fondue Fun is an affiliate of Front Burner Brands, a restaurant management company headquartered in Tampa, Fla.</p>
        </div>
    </div>
</script>

<script id="createreservation-template" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <h3>Create Reservation</h3>
            <!-- Reservation Details -->
            <h4>Reservation Details</h4>
            <form class="form-horizontal" role="form">
                <!-- Event Date & Time-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Event Date & Time</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="datetime-local">
                    </div>
                </div>
                <!-- Party Size implemented using datalist-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Party Size</label>
                    <div class="col-lg-8">
                        <input list="party_size">
                        <datalist id="party_size">
                            <option value="1" />
                            <option value="2" />
                            <option value="3" />
                            <option value="4" />
                            <option value="5" />
                            <option value="10" />
                            <option value="15" />
                            <option value="20" />
                        </datalist>
                    </div>
                </div>
                <!-- Personal Info -->
                <h4>Personal info</h4>
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="user@domain.com">
                    </div>
                </div>
                <!-- address-line1 input-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Address Line 1</label>
                    <div class="col-lg-8">
                        <input id="address-line1" name="address-line1" type="text" placeholder="address line 1"
                               class="form-control">
                        <p class="help-block">Street address, P.O. box, company name, c/o</p>
                    </div>
                </div>
                <!-- address-line2 input-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Address Line 2</label>
                    <div class="col-lg-8">
                        <input id="address-line2" name="address-line2" type="text" placeholder="address line 2"
                               class="form-control">
                        <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
                    </div>
                </div>
                <!-- city input-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">City</label>
                    <div class="col-lg-8">
                        <input id="city" name="city" type="text" placeholder="City"
                               class="form-control">
                        <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
                    </div>
                </div>
                <!-- region input-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">State / Province / Region</label>
                    <div class="col-lg-8">
                        <input id="region" name="region" type="text" placeholder="state / province / region"
                               class="form-control">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- postal-code input-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Postal code</label>
                    <div class="col-lg-8">
                        <input id="postal-code" name="postal-code" type="number" placeholder="zip or postal code"
                               class="form-control">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- country select -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Country</label>
                    <div class="col-lg-8">
                        <select class="form-control countries" id="country" data-country="US"></select>
                    </div>
                </div>

                <!-- Submit button-->
                <div class="form-group">
                    <label class="col-lg-3 control-label"></label>
                    <div class="col-lg-8">
                        {{submit_makereservation}}
                        <input type="reset" class="btn btn-info" value="Reset"/>
                    </div>
                </div>
            </form>
            <!-- End of Personal Info -->
        </div>
    </div>
    <script>
        $(".countries").bfhcountries('toggle');
    </script>
</script>

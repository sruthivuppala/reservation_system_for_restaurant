<div class="row" >
    <div class="col-xs-12 col-md-12 col-lg-12" ng-hide="cancelR.cancelsuccess">
        <form class="form-horizontal" role="form" ng-submit="cancelR.cancelReservation()">
            <h3>Cancel Reservation</h3>
            <div class="form-group">
                <label class="col-lg-3 control-label">Confirmation #</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="cancelR.reservation_ID">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"></label>
                <div class="col-lg-8">
                    <input type="submit" class="btn btn-info" value="Submit"/>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-md-12 col-lg-12" ng-show="cancelR.cancelsuccess">
        <h3>Cancellation Successful!</h3>
    </div>
</div>
